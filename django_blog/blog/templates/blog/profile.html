{% extends "blog/base.html" %}

{% block content %}
<div class="container">
    <h2>Profile</h2>
    <p>Welcome, {{ user.username }}!</p>
    <p>Email: {{ user.email }}</p>

    <h3>Update Profile</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>

    <p><a href="{% url 'logout' %}">Logout</a></p>
</div>
{% endblock %}
