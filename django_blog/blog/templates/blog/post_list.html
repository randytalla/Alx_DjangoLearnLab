{% extends "base.html" %}
{% block content %}
    <h2>All Blog Posts</h2>
    {% for post in posts %}
        <article>
            <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:20 }}</p>
            <small>By {{ post.author }} on {{ post.created_at }}</small>
        </article>
    {% endfor %}
{% endblock %}
