{% extends "base.html" %}

{% block content %}
    <h2>Posts tagged with "{{ tag_name }}"</h2>
    
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts found with the tag "{{ tag_name }}".</p>
    {% endif %}
{% endblock %}
