{% extends "base.html" %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts found matching your search.</p>
    {% endif %}
{% endblock %}
